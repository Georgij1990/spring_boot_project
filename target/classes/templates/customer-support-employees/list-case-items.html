<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case Items</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h3>Case Item List</h3>
    <table class="table table-border table-striped">
        <thead class="table-dark">
        <tr>
            <th>Subject</th>
            <th>Status</th>
            <th>Opening Date</th>
            <th>Closing Date</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="caseItem : ${caseItemList}">
            <td>
                <a th:href="@{/customerSupportEmployees/caseTasks(caseItemId=${caseItem.id})}"
                   th:text="${caseItem.subject}"></a>
            </td>
            <td>
                <a th:href="@{/customerSupportEmployees/caseTasks(caseItemId=${caseItem.id})}"
                   th:text="${caseItem.status}"></a>
            </td>
            <td>
                <a th:href="@{/customerSupportEmployees/caseTasks(caseItemId=${caseItem.id})}"
                   th:text="${caseItem.openingDate}"></a>
            </td>
            <td>
                <a th:href="@{/customerSupportEmployees/caseTasks(caseItemId=${caseItem.id})}"
                   th:text="${caseItem.closingDate}"></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
