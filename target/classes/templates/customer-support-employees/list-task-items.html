<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Items</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h3>Task Items</h3>

    <input type="hidden" id="customerSupportId" th:value="${caseTaskList.get(0).caseItem.customerSupport.id}">

    <table class="table table-border table-striped">
        <thead class="table-dark">
        <tr>
            <th>Name</th>
            <th>Status</th>
            <th>Priority</th>
            <th>Edited Status Reason</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="caseTask : ${caseTaskList}" onclick="highlightAndSubmit(this)">
            <input type="hidden" class="caseTaskId" th:value="${caseTask.id}">
            <td th:text="${caseTask.name}"></td>
            <td th:text="${caseTask.status}"></td>
            <td th:text="${caseTask.priority}"></td>
            <td th:text="${caseTask.editedStatusReason}"></td>
        </tr>
        </tbody>
    </table>

    <div class="d-flex justify-content-end mt-3">
        <button type="button" class="btn btn-secondary me-2" onclick="exitToHomePage()">Exit</button>
        <button type="button" class="btn btn-secondary me-2" onclick="history.back()">Back</button>
        <a id="submitLink" href="#" class="btn btn-primary">Update</a>
    </div>
</div>

<script>
    let storedCustomerSupportId = document.getElementById('customerSupportId').value;

    function highlightAndSubmit(row) {
        const rows = document.querySelectorAll('tbody tr');
        rows.forEach(r => r.classList.remove('table-active'));

        row.classList.add('table-active');
        const caseTaskId = row.querySelector('.caseTaskId').value;

        const submitLink = document.getElementById('submitLink');

        if (caseTaskId) {
            submitLink.href = '/customerSupportEmployees/showTask?caseTaskId=' + encodeURIComponent(caseTaskId);
        } else {
            console.error('No caseTaskId found.');
        }
    }

    function exitToHomePage() {
        if (storedCustomerSupportId) {
            window.location.href = '/customerSupportEmployees/home_page?employeeId=' + encodeURIComponent(storedCustomerSupportId);
        } else {
            console.error('No customerSupportId available.');
        }
    }
</script>
</body>
</html>
