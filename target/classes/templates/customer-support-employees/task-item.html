<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Item</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .bottom-right-buttons {
            position: fixed;
            bottom: 10px;
            right: 10px;
            display: flex;
            gap: 10px;
        }
    </style>

    <script>
        function navigateWithCaseItemId(event) {
            event.preventDefault();
            let caseItemId = document.getElementById("caseItemId").value;
            window.location.href = "/customerSupportEmployees/caseTasks?caseItemId=" + caseItemId;
        }
    </script>
</head>
<body>
<div class="container">
    <h3>Task</h3>
    <hr>
    <p class="h4 mb-4">Update Task</p>

    <div class="card frame-container">
        <div class="card-body">
            <form id="taskForm" th:action="@{/caseTask/save}" th:object="${caseTask}" method="POST">
                <input type="hidden" th:field="*{id}">
                <input type="hidden" th:field="*{caseItem.id}" id="caseItemId">
                <input type="hidden" id="customerSupportId" th:value="${caseTask.caseItem.customerSupport.id}">

                <div class="mb-4">
                    <label for="name" class="me-2">Name</label>
                    <input type="text" th:field="*{name}" class="form-control w-25 d-inline" placeholder="Name"
                           id="name">
                </div>

                <div class="mb-4">
                    <label for="status" class="me-2">Status</label>
                    <input type="text" th:field="*{status}" class="form-control w-25 d-inline" placeholder="Status"
                           id="status">
                </div>

                <div class="mb-4">
                    <label for="priority" class="me-2">Priority</label>
                    <input type="text" th:field="*{priority}" class="form-control w-25 d-inline"
                           placeholder="Priority" id="priority">
                </div>

                <div class="mb-4">
                    <label for="editedStatusReason" class="me-2">Edited Status Reason</label>
                    <input type="text" th:field="*{editedStatusReason}" class="form-control w-25 d-inline"
                           placeholder="Edited Status Reason" id="editedStatusReason">
                </div>
            </form>
        </div>
    </div>

    <div class="bottom-right-buttons">
        <button type="button" class="btn btn-secondary me-2" onclick="exitToHomePage()">Exit</button>
        <button type="button" class="btn btn-secondary me-2" onclick="history.back()">Back</button>
        <a href="#" class="btn btn-primary">Submit</a>
    </div>
</div>
<script>
    let storedCustomerSupportId = document.getElementById('customerSupportId').value;
    function exitToHomePage() {
        if (storedCustomerSupportId) {
            window.location.href = '/customerSupportEmployees/home_page?employeeId=' + encodeURIComponent(storedCustomerSupportId);
        } else {
            console.error('No customerSupportId available.');
        }
    }
</script>
</body>
</html>
