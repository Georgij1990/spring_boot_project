<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Item</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h3>Task</h3>
        <hr>
        <p class="h4 mb-4">Save Task</p>
        <form th:action="@{/caseTask/save}" th:object="${caseTask}" method="POST">
            <input type="hidden" th:field="*{id}">
            <input type="text" th:field="*{name}" class="form-control mb-4 w-25" placeholder="Name">
            <input type="text" th:field="*{status}" class="form-control mb-4 w-25" placeholder="Status">
            <input type="text" th:field="*{priority}" class="form-control mb-4 w-25" placeholder="Priority">
            <input type="text" th:field="*{editedStatusReason}" class="form-control mb-4 w-25" placeholder="Edited Status Reason">
            <button type="submit" class="btn btn-info col-2">Save</button>
        </form>
    </div>
</body>
</html>
