<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }
        .frame {
            width: 100%;
            max-width: 500px;
            border-radius: .375rem;
            box-shadow: 0 0 1rem rgba(0,0,0,0.1);
            background-color: #fff;
            padding: 100px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .modal-header {
            justify-content: center;
            border-bottom: 1px solid #dee2e6;
            margin-bottom: 50px;
        }
        .modal-body {
            text-align: center;
            margin-bottom: 50px;
        }
        .modal-footer {
            display: flex;
            justify-content: center;
            gap: 20px;
            border-top: 1px solid #dee2e6;
            padding-top: 20px;
        }
        .modal-footer .btn {
            margin-top: 10px;
        }
    </style>
</head>
<body>
<input type="hidden" id="customerSupportId" th:value="${caseTask.caseItem.customerSupport.id}">
<input type="hidden" id="caseItemId" th:value="${caseTask.caseItem.id}">
<div class="frame">
    <div class="modal-header">
        <h5 class="modal-title">Confirmation</h5>
    </div>
    <div class="modal-body">
        <p>Do you want to edit another task?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary me-2" onclick="exitToHomePage()">Exit</button>
        <button type="button" class="btn btn-primary" onclick="goToTaskList()">Yes</button>
    </div>
</div>
<script>
    let storedCustomerSupportId = document.getElementById('customerSupportId').value;
    let storedCaseItemId = document.getElementById('caseItemId').value;
    function exitToHomePage() {
        if (storedCustomerSupportId) {
            window.location.href = '/customerSupportEmployees/home_page?employeeId=' + encodeURIComponent(storedCustomerSupportId);
        } else {
            console.error('No customerSupportId available.');
        }
    }
    function goToTaskList() {
        if (storedCaseItemId) {
            window.location.href = '/customerSupportEmployees/caseTasks?caseItemId=' + encodeURIComponent(storedCaseItemId);
        } else {
            console.error('No caseItemId available.');
        }
    }
</script>
</body>
</html>
