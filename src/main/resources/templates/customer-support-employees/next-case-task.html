<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/nextCaseTaskStyling.css">
</head>
<body>
<input type="hidden" id="customerSupportId" th:value="${caseTask.caseItem.customerSupport.id}">
<input type="hidden" id="caseItemId" th:value="${caseTask.caseItem.id}">
<div class="frame">
    <div class="modal-header">
        <h5 class="modal-title">Confirmation</h5>
    </div>
    <div class="modal-body">
        <p>Do you want to edit another task?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary me-2" onclick="exitToHomePage()">Exit</button>
        <button type="button" class="btn btn-primary" onclick="goToTaskList()">Yes</button>
    </div>
</div>
<script src="/nextCaseTask.js"></script>
</body>
</html>
