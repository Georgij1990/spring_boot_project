<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case Items</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h3>Case Item List</h3>
    <table class="table table-border table-striped">
        <thead class="table-dark">
        <tr>
            <th>Subject</th>
            <th>Status</th>
            <th>Opening Date</th>
            <th>Closing Date</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="caseItem : ${caseItemList}" onclick="highlightAndSubmit(this)">
            <input type="hidden" class="caseItemId" th:value="${caseItem.id}">
            <td th:text="${caseItem.subject}"></td>
            <td th:text="${caseItem.status}"></td>
            <td th:text="${caseItem.openingDate}"></td>
            <td th:text="${caseItem.closingDate}"></td>
        </tr>
        </tbody>
    </table>

    <div class="d-flex justify-content-end mt-3">
        <button type="button" class="btn btn-secondary me-2" onclick="history.back()">Back</button>
        <a id="submitLink" href="#" class="btn btn-primary">Select</a>
    </div>
</div>

<script>
    function highlightAndSubmit(row) {
        const rows = document.querySelectorAll('tbody tr');
        rows.forEach(r => r.classList.remove('table-active'));

        row.classList.add('table-active');

        const caseItemId = row.querySelector('.caseItemId').value;

        const submitLink = document.getElementById('submitLink');
        if (caseItemId) {
            submitLink.href = '/customerSupportEmployees/caseTasks?caseItemId=' + encodeURIComponent(caseItemId);
        } else {
            console.error('No caseItemId found.');
        }
    }
</script>
</body>
</html>
