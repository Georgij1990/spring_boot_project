<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Customer Support Employees</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h3>Customer Support Directory</h3>
    <table class="table table-border table-striped">
        <thead class="table-dark">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Date of Birth</th>
            <th>Hire Date</th>
            <th>Contract Type</th>
            <th>Salary</th>
        </tr>
        </thead>
            <tbody>
                <tr th:each="tempEmployee : ${customerSupportList}">
                    <td>
                        <a th:href="@{/customerSupportEmployees/caseItems(employeeId=${tempEmployee.id})}"
                           th:text="${tempEmployee.getPerson().firstName}"></a>
                    </td>
                    <td>
                        <a th:href="@{/customerSupportEmployees/caseItems(employeeId=${tempEmployee.id})}"
                           th:text="${tempEmployee.getPerson().lastName}"></a>
                    </td>
                    <td>
                        <a th:href="@{/customerSupportEmployees/caseItems(employeeId=${tempEmployee.id})}"
                           th:text="${tempEmployee.getPerson().email}"></a>
                    </td>
                    <td>
                        <a th:href="@{/customerSupportEmployees/caseItems(employeeId=${tempEmployee.id})}"
                           th:text="${tempEmployee.getPerson().phoneNumber}"></a>
                    </td>
                    <td>
                        <a th:href="@{/customerSupportEmployees/caseItems(employeeId=${tempEmployee.id})}"
                           th:text="${tempEmployee.getPerson().birthDate}"></a>
                    </td>
                    <td>
                        <a th:href="@{/customerSupportEmployees/caseItems(employeeId=${tempEmployee.id})}"
                           th:text="${tempEmployee.hireDate}"></a>
                    </td>
                    <td>
                        <a th:href="@{/customerSupportEmployees/caseItems(employeeId=${tempEmployee.id})}"
                           th:text="${tempEmployee.contractType}"></a>
                    </td>
                    <td>
                        <a th:href="@{/customerSupportEmployees/caseItems(employeeId=${tempEmployee.id})}"
                           th:text="${tempEmployee.salary}"></a>
                    </td>
                </tr>
            </tbody>
    </table>
</div>
</body>
</html>
