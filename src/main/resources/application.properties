spring.application.name=mass.project

spring.datasource.url=jdbc:mysql://localhost:3306/veterinarian_clinic
spring.datasource.username=springstudent
spring.datasource.password=springstudent

# Turn off the Spring Boot banner
spring.main.banner-mode=off

# Reduce logging level.
logging.level.root=warn

# Show JPA/Hibernate logging message
logging.level.org.hibernate.SQL=trace
logging.level.org.hibernate.orm.jdbc.bind=trace

spring.jpa.show-sql=true

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dealect=org.hibernate.dialect.MySql8Dialect

